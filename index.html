<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="component-section">
                <h1 class="component-title">Get <span class="component-accent">insights</span> that help your business grow.</h1>
                <p class="component-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="component-stats-wrapper">
                    <p class="component-stat">10k+<span class="stat-text">companies</span></p>
                    <p class="component-stat">314<span class="stat-text">templates</span></p>
                    <p class="component-stat">12M+<span class="stat-text">queries</span></p>
                </div>
            </div>
            <div class="component-section component-background-img">
            <!-- Background Image -->
            </div>
        </section>
    </main>
